<div class="container">
  <ul class="list-unstyled">
    <li class="well" *ngFor="let user of users; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd;">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-2">
          {{i}}
          Is this Even : {{ isEven }}
          <img [src]="user.image" class="img-circle img-responsive">
          <button (click)="moreInfo(user)" class="btn btn-info btn-sm">More Info</button>
        </div>
        <div class="col-md-9 col-sm-8 col-xs-10">
          <h1> {{user.firstName}} {{ user.lastName }} </h1>
          <!-- <p>Income : {{ user.income }} </p> -->
          <p *ngIf="user.isWorking; else ElseTemplate">Income : <span [innerHTML]="user.income"></span> </p>
          
          <!-- <ng-template [ngIf]="user.isWorking">
             <p> Income : <span [innerHTML]="user.income"></span> </p>
          </ng-template> -->


          <p>Date of Birth : {{ user.dob }}</p>

          Total Votes : {{ user.vote }}
          <input type="number" [value]="user.vote" (change)="user.vote = $event.target.value">
          <input type="number" [(ngModel)]="user.vote">
        </div>

        <ng-template #ElseTemplate>
          {{user.firstName}} is not Working now!
        </ng-template>

      </div>
    </li>
  </ul>
