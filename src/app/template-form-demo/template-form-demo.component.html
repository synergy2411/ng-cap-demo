<div class="container">
  <!-- <form (ngSubmit)="login(myForm)" #myForm="ngForm"> -->
  <form #myForm="ngForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" name="username" 
        class="form-control"
        ngModel required minlength="5">
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" name="password" 
        class="form-control"
        ngModel required (blur)="submitForm(myForm)">
    </div>
    <!-- <button class="btn btn-primary btn-lg"  
      type="submit"
      [disabled]="!myForm.valid">Login</button> -->
    <button class="btn btn-primary btn-lg" (click)="signup()">Sign up</button>
  </form>
</div>
